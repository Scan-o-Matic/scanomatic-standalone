version: '3.1'

services:
  scanomatic:
    privileged: true
    build: .
    ports: ["10.8.0.4:5000:5000"]
    environment:
      - LOGGING_LEVEL=10
    volumes:
      - ${SOM_SETTINGS:-/tmp/.scan-o-matic}:/root/.scan-o-matic
      - ${SOM_PROJECTS_ROOT:-/tmp/SoM}:/somprojects
      - /dev/bus/usb:/dev/bus/usb
